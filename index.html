<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intro to the DOM</title>
</head>

<body>
    <h1>My HTML adventure</h1>
    <p>
        This is some text in <strong>BOLD.</strong>
        This is some text in <em>ITALICS.</em>
        This is a <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">LINK!</a>
    </p>
    <table>
        <tr>
            <th>Numbers</th>
            <th>Letters</th>
            <th>Symbols</th>
        </tr>
        <tr>
            <td>1</td>
            <td>A</td>
            <td>!</td>
        </tr>
        <tr>
            <td>2</td>
            <td>B</td>
            <td>@</td>
        </tr>
    </table>
</body>

</html>
